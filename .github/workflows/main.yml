jobs:
  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Clone repository
        run: |
          git clone https://github.com/slavamak/dotfiles.git ~/.dotfiles
      - name: Install zsh
        run: |
          sudo apt-get update
          sudo apt-get install zsh
      - name: Install configuration files
        run: |
          cd ~/.dotfiles
          ./install.sh
          cat ./install.sh
        shell: zsh {0}

