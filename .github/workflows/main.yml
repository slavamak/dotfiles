name: Dotfiles Test
on: [push]
jobs:
  ubuntu:
    name: Ubuntu Test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: zsh
        working-directory: ./.dotfiles
    steps:
      - uses: actions/checkout@v4
      - name: Print commit SHA
        run: echo Commit SHA is ${{ github.sha }}
      - name: Install zsh
        run: |
          sudo apt-get update
          sudo apt-get install zsh
      - name: Install configuration files
        run: ./install.sh
        shell: zsh {0}

