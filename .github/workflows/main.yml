name: Dotfiles Test
on: [push]
jobs:
  ubuntu:
    name: Ubuntu Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install zsh
        run: |
          sudo apt-get update
          sudo apt-get install zsh
      - name: Install configuration files
        run: ./install.sh
        shell: zsh {0}

  macos:
    name: MacOS Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install configuration files
        run: ./install.sh
