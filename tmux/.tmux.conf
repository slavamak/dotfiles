set-option -g default-terminal 'tmux-256color'
set-option -a terminal-overrides ',*256col*:RGB'
set-option -sg escape-time 10
set-option -g focus-events on
set-option -g clock-mode-style 12

set -g mouse on
set -g base-index 1
setw -g pane-base-index 1

setw -g automatic-rename on
set -g renumber-windows on

set -g set-titles on
set -g set-titles-string '#S / #W / #T'

unbind C-b
set-option -g prefix C-a

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind r source-file $HOME/.tmux.conf \; display 'Config reloaded!'
bind Tab last-window
bind C-x confirm-before -p 'kill other windows? (y/n)' 'kill-window -a'
bind Q confirm-before -p 'kill-session #S? (y/n)' kill-session
bind X confirm-before kill-server

set -g pane-border-style fg='black'
set -g pane-active-border-style fg='cyan'

set -g @prefix_highlight_fg 'colour231'
set -g @prefix_highlight_bg 'colour111'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=colour0,bg=yellow'

set -g status-style bg='default',fg='default'
set -g status-interval 1
set -g status-right '#{cpu_fg_color} #{cpu_icon} #{cpu_percentage} #[default] | %a %d %b %I:%M %p #{prefix_highlight}'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

run '~/.tmux/plugins/tpm/tpm'
